name: Carepack Deployment Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]
  pull_request_review:
    types: [submitted]
    
jobs:   
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
    - if: github.event.review.state == 'approved'
      run: echo "This change was approved"
    - name: Zipping files
      uses: vimtor/action-zip@v1
      with:
        files: code/
        recursive: true
        dest: s3-zip/code.zip
    - name: Commit and push
      uses: EndBug/add-and-commit@v7
      with:
        add: '["s3-zip/"]'
        message: 'My commit message'
        push: true
      
