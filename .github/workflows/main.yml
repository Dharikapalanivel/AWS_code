name: Carepack Deployment Workflow

on:
  [push,workflow_dispatch,pull_request_review]
    
jobs:   
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v3  
    - if: github.event.review.state == 'approved'
      run: echo "This change was approved"
    - name: Zipping files
      run: |
        mkdir s3-zip
        zip -j s3-zip/code2.zip code/cams_process.py code/ssetl.py
    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r code.zip code/cams_process.py code/ssetl.py
    - name: move files
      run : |
        rm -r temp
        mkdir temp
        mv s3-zip/ temp
    - name: Commit and push
      uses: EndBug/add-and-commit@v7
      with:
        add: '["temp/"]'
        message: 'My commit message'
        push: true
