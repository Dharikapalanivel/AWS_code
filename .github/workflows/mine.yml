name: Carepack Deployment Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]
  pull_request_review:
    types: [edited, dismissed, submitted]

jobs:   
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2  
  approved:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - run: echo "This PR was approved"
